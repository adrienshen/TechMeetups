<html>
	<head>
		<title>Find Local Farmers Market | Learn the Map API</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
		
		<script src="bower_components/underscore/underscore.js" type="text/javascript"></script>
		<script src="bower_components/jquery-ui/jquery-ui.js" type="text/javascript"></script>
		<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
		
		<script src="https://maps.googleapis.com/maps/api/js?key=" type="text/javascript"></script>
		
		<script type="text/javascript" src="js/meetup.js"></script>
		<script type="text/javascript" src="js/search.js"></script>
	</head>
	
	<body>
		
		<div id="control">
			<h2>Find Local Tech Meetups</h2>
			<p>I built this for myself and anyone who wants to see what tech meetups are coming up around your local area, just type in your zip to 
				start...
			</p>
			
			<form method="get" id="chooseZip">
				<button type="submit" class="learnButton">Use current location</button>
				<button type="button" id="searchZip" class="learnButton">Search by Zip</button>
				<div id="clear"></div>
				<div class="zipSearch""">
					<input type="text" name="zip" id="textZip" placeholder="zipcode" autofocus>
					<button type="submit" class="learnButton">Search</button>
				</div>
			
			</form>
			
			<div id="notes">
				<p>This project is built and modified from pauldessert's very nice application 
					for finding farmers markets here: 
					<a href="https://github.com/pauldessert/SeedTip"> SeedTip </a> 
				</p>
					
			</div>
		</div>
		
		<div id="map-canvas">
			
		</div>
	</body>



</html>
