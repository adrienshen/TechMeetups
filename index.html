
<html>
	<head>
		<title>Find Local Farmers Market | Learn the Map API</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen">

		<script src="bower_components/underscore/underscore.js" type="text/javascript"></script>
		<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZNWp4XpYouSL-NaQXIjXy47P88QUHllA" type="text/javascript"></script>

		<script type="text/javascript" src="js/application.js"></script>
		<script type="text/javascript" src="js/meetup-api-data.js"></script>
		<script type="text/javascript" src="js/ui.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/search-zip.js"></script>
		<script type="text/javascript" src="js/search-cities.js"></script>
		<script type="text/javascript" src="js/techmeet.js"></script>

		
		<script type="text/javascript">
			$(function() { App.TechMeet.init(); });
		</script>
	</head>

	<body>

		<div id="control">
			<h2>Find Tech Meetups Nearby</h2>
			<p>I built this for myself and anyone who wants to see what tech meetups are coming up around your local area, search by city, zip, or geolocation.</p>

			<div>
				<button type="button" class="learnButton">Current Location (NA)</button>
				<button type="button" id="searchCity" class="learnButton">
					Search by City (WorldWide)
				</button>
				<div id="clear"></div>
				<div class="citySearch">
					<input type="text" name="city" id="textCity" placeholder="enter city" 
					autofocus>
					<button id="submitCity" class="learnButton">Go</button>
				</div>

				<button type="button" id="searchZip" class="learnButton">
					Search by Zip (United States)
				</button>
				<div id="clear"></div>
				<div class="zipSearch">
					<input type="text" name="zip" id="textZip" placeholder="enter zipcode" autofocus>
					<button id="submitZip" class="learnButton">Go</button>
				</div>
			</div>

			<div id="notes">
				<p>Originally inspiration from:
					<a href="https://github.com/pauldessert/SeedTip"> SeedTip </a>
				</p>
			</div>
		</div>

		<div id="map-canvas"></div>
	</body>



</html>
